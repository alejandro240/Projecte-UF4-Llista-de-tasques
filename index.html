<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Llista de Tasques</title>
  <link rel="stylesheet" href="estils.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>🗂️ Les Meves Tasques</h1>
      <div id="connectionStatus" class="status">🔌 Comprovant connexió...</div>
    </header>

    <form id="taskForm" autocomplete="off">
      <input type="text" id="taskInput" placeholder="Escriu una nova tasca..." required />
      <button type="submit" title="Afegeix tasca">➕</button>
    </form>

    <section class="buttons">
      <button id="ordenarCompletes">✔️ Estat</button>
      <button id="ordenarData">📅 Data</button>
    </section>

    <ul id="taskList"></ul>
  </main>

  <script src="appTareas.js"></script>
</body>
</html>
